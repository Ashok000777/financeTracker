        let myChart;

        async function fetchAndPlotData() {
            try {
                const response = await fetch('debitgraph.php'); // Replace with your PHP script path
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const labels = data.map(item => item.date);
                const dataset = data.map(item => item.total_amount);

                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Total Amount per Day',
                        data: dataset,
                        fill: true,
                        borderColor: 'rgb(255, 0, 0)', // Red color for the border
        		backgroundColor: 'rgba(255, 0, 0, 0.2)',
                        tension: 0.1
                    }]
                };

                if (myChart) {
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = dataset;
                    myChart.update();
                } else {
                    const ctx = document.getElementById('myChart').getContext('2d');
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: chartData,
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Transaction Data Over Time'
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                }
                            },
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Total Amount'
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
window.onload = function () {
    fetchAndPlotData(); // Initial load
    setInterval(fetchAndPlotData, 2000); // Refresh every 2 seconds (2000 milliseconds)
};



        async function fetchTransactionHistory() {
            try {
                const response = await fetch('fetch_transactions.php'); // PHP script to fetch transaction history
                const data = await response.json();

                const historyContainer = document.getElementById('transaction-history');
                historyContainer.innerHTML = '';

                if (data.error) {
                    historyContainer.innerHTML = `<p>${data.error}</p>`;
                } else {
                    data.forEach(transaction => {
                        historyContainer.innerHTML += `
                            <div class="transaction">
                                <p class="amount"><strong>Amount:</strong> ${transaction.amount}</p>
                                <p class="type"><strong>Type:</strong> ${transaction.transaction_type}</p>
                                <p class="type"><strong>Date:</strong> ${transaction.date}</p>
                            </div>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error fetching transaction history:', error);
            }
        }

document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('tf');

    form.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        const formData = new FormData(form);

        fetch('creditp.php', {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            // Check if the response is OK
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // Parse response as JSON
        })
        .then(data => {
            // Check the success status in the JSON response
            if (data.success) {
                displayMessage(data.message, 'success');
            } else {
                displayMessage(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            displayMessage('An error occurred while adding the transaction.', 'error');
        });
    });

    function displayMessage(message, type) {
        const messageContainer = document.createElement('div');
        messageContainer.className = `message ${type}`;
        messageContainer.innerText = message;

        // Append the message container to the body or any other container
        document.body.appendChild(messageContainer);

        // Remove the message after 3 seconds
        setTimeout(() => {
            messageContainer.remove();
        }, 3000);
    }
});

(function() {
    // Self-contained function to avoid polluting global scope
    function fetchTotalDebited() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'tdb.php', true); // PHP file that handles the total amount
        xhr.onload = function() {
            if (xhr.status === 200) {
                try {
                    var response = JSON.parse(xhr.responseText);
                    if (response.error) {
                        document.getElementById('total-debited').innerHTML = response.error;
                    } else {
                        document.getElementById('total-debited').innerHTML = 'â‚¹ ' + parseFloat(response.total_debited).toFixed(2);
                    }
                } catch (e) {
                    console.error('Error parsing response JSON:', e);
                    document.getElementById('total-debited').innerHTML = 'Error loading data';
                }
            }
        };
        xhr.onerror = function() {
            console.error('Request error');
            document.getElementById('total-debited').innerHTML = 'Error loading data';
        };
        xhr.send();
    }

    // Add event listener to avoid conflict with other window.onload functions
    window.addEventListener('load', function() {
        fetchTotalDebited();
    });
})();
