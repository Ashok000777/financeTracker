async function fetchAndDisplayBalance() {

// Graph section

       let isShowingDebit = true;  // Default to showing debit data

    async function fetchAndPlotData(transactionType) {
        try {
            const endpoint = transactionType === 'debit' ? 'piegraphd.php' : 'piegraphc.php'; // PHP files for debit/credit
            const response = await fetch(endpoint); // Fetch the appropriate data based on the type
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            const labels = data.map(item => item.description);
            const values = data.map(item => item.total_amount);

            // Clear the existing chart and re-create root
            if (am5.Root.myChartRoot) {
                am5.Root.myChartRoot.dispose();
            }

            const root = am5.Root.new("myChart");
            am5.Root.myChartRoot = root;  // Save root reference

            // Set themes
            root.setThemes([am5themes_Animated.new(root)]);

            // Create a chart
            const chart = root.container.children.push(am5percent.PieChart.new(root, {}));

            // Create series
            const series = chart.series.push(am5percent.PieSeries.new(root, {
                valueField: "value",
                categoryField: "category"
            }));

            // Add data to the series
            const chartData = labels.map((label, index) => ({
                category: transactionType === 'debit' ? `Debit: ${label}` : `Credit: ${label}`, // Prefix with "Debit" or "Credit"
                value: values[index]
            }));

            series.data.setAll(chartData);

            // Set up tooltip
            series.slices.template.set("tooltipText", "{category}: {value}");

            // Add hover effect
            series.slices.template.events.on("over", function (event) {
                const target = event.target;
                target.set("scale", 1.1);
            });

            series.slices.template.events.on("out", function (event) {
                const target = event.target;
                target.set("scale", 1);
            });

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Function to toggle between debit and credit data
    function toggleTransactionType() {
        isShowingDebit = !isShowingDebit;  // Toggle the type
        const transactionType = isShowingDebit ? 'debit' : 'credit';
        fetchAndPlotData(transactionType);  // Re-fetch and plot data for the new type
    }

    // Listen for double-tap event on the chart container
    document.getElementById('myChart').addEventListener('dblclick', function () {
        toggleTransactionType();  // Switch between credit and debit on double-tap
    });

    // Initially load debit data
    fetchAndPlotData('debit');

        function toggleMenu() {
            const menuContainer = document.querySelector('.menu-container');
            menuContainer.classList.toggle('active');
        }

        // Close the menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                const dropdowns = document.getElementsByClassName("menu-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }

        function toggleResponsive() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }

        // Highlight the active menu option based on the current page URL
        document.addEventListener("DOMContentLoaded", function () {
            const currentLocation = window.location.pathname;
            const menuItems = document.querySelectorAll(".navbar a");
            
            menuItems.forEach(item => {
                if (item.getAttribute("href") === currentLocation.split('/').pop()) {
                    item.classList.add("active");
                }
            });
        });
