//search
 document.getElementById('searchButton').addEventListener('click', function() {
    const date = document.getElementById('date').value;
    const transactionType = document.getElementById('transaction_type').value;

    // Check if at least one field is filled
    if (!date && !transactionType) {
        alert('Please enter at least one search criterion');
        return;
    }

    const resultsDiv = document.getElementById('search-results');
    resultsDiv.innerHTML = '<p>Searching...</p>'; // Set searching text

    // Create the query string
    const queryString = new URLSearchParams({
        date: date,
        transaction_type: transactionType
    }).toString();

    fetch(`search_transactions.php?${queryString}`)
        .then(response => response.json())
        .then(data => {
            resultsDiv.innerHTML = ''; // Clear searching text

            if (data.error) {
                resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
                return;
            }

            if (data.length === 0) {
                resultsDiv.innerHTML = '<p class="empty">No transactions found.</p>';
                return;
            }

            data.forEach(transaction => {
                const transactionDiv = document.createElement('div');
                transactionDiv.classList.add('transaction');

                // Determine if the transaction is Debit (1) or Credit (2) and assign colors
                const transactionTypeText = transaction.transaction_type === 'debit' ? 'Debit' : 'Credit';
                const typeColor = transaction.transaction_type === 'debit' ? 'red' : 'blue';

                transactionDiv.innerHTML = `
                    <p><strong>Type:</strong> <span style="color: ${typeColor}">${transactionTypeText}</span></p>
                    <p class="amount"><strong>Amount:</strong> ₹${transaction.amount}</p>
                    <p class="date"><strong>Date:</strong> ${transaction.date}</p>
                `;

                resultsDiv.appendChild(transactionDiv);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            resultsDiv.innerHTML = `<p class="error">An error occurred while fetching data.</p>`;
        });
});

// History section
async function fetchTransactionHistory() {
    try {
        const response = await fetch('fetch_transactions.php');
        const data = await response.json();

        console.log(data); // Log the fetched data for debugging

        const historyContainer = document.getElementById('search-results');
        historyContainer.innerHTML = ''; // Clear any existing content

        if (data.error) {
            historyContainer.innerHTML = `<p class="error">${data.error}</p>`;
        } else if (data.length === 0) {
            historyContainer.innerHTML = `<p class="empty">No transactions found.</p>`;
        } else {
            // Assuming data is already sorted by date in descending order
            data.forEach(transaction => {
                const typeColor = transaction.transaction_type === 'Debited' ? 'red' : 'blue';

                historyContainer.innerHTML += `
                    <div class="transaction">
                        <p class="amount"><strong>Amount:</strong> ₹${transaction.amount}</p>
                        <p class="type" style="color: ${typeColor};"><strong>Type:</strong> ${transaction.transaction_type}</p>
                        <p class="date"><strong>Date:</strong> ${transaction.date}</p>
                    </div>
                `;
            });
        }
    } catch (error) {
        console.error('Error fetching transaction history:', error);
        const historyContainer = document.getElementById('search-results');
        historyContainer.innerHTML = `<p class="error">Failed to fetch transaction history. Please try again later.</p>`;
    }
}


// Graph section
async function fetchAndPlotData() {
    try {
        const response = await fetch('graph20.php'); // Replace with the correct path to your PHP file
        const data = await response.json();

        if (data.error) {
            throw new Error(data.error);
        }

        const labels = data.map(item => item.date);
        const creditedDataset = data.map(item => item.credited_amount);
        const debitedDataset = data.map(item => item.debited_amount);

        const chartData = {
            labels: labels,
            datasets: [
                {
                    label: 'Credited Amount',
                    data: creditedDataset,
                    fill: true,
                    borderColor: 'rgb(0, 123, 255)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    tension: 0.1
                },
                {
                    label: 'Debited Amount',
                    data: debitedDataset,
                    fill: true,
                    borderColor: 'rgb(255, 0, 0)',
                    backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    tension: 0.1
                }
            ]
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Credited and Debited Transactions Over Time'
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Amount'
                        },
                        beginAtZero: true, // This ensures the Y-axis starts at 0
                        min: 0 // Set minimum Y-axis value to 0
                    }
                }
            }
        });

    } catch (error) {
        console.error('Error fetching data:', error);
        // Optionally show a message to the user here
    }
}

document.addEventListener('DOMContentLoaded', fetchAndPlotData);

}

function gatherTransactions() {
    return Array.from(document.querySelectorAll('.transaction')).map(transaction => ({
        amount: transaction.querySelector('.amount').textContent.replace('Amount: ', '','rupees'), 
        transaction_type: transaction.querySelector('.type').textContent.replace('Type: ', ''),
        date: transaction.querySelector('.date').textContent.replace('Date: ', '')
    }));
}

// Function to download PDF
async function downloadPDF(transactions) {
    const doc = await loadFont();

    // Set the title
    doc.setFontSize(18);
    doc.setFont("helvetica", "bold");
    doc.text('Transaction History', 10, 10);
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 10, 20); // Add generation date

    // Add a line to separate the title from the content
    doc.line(10, 22, 200, 22); // Draw a line

    // Set font size for the content
    doc.setFontSize(12);
    let y = 25; // Starting position for y-axis

    // Add the transaction details to the PDF
    transactions.forEach(transaction => {
        const typeColor = transaction.transaction_type === 'Debited' ? 'red' : 'blue';
        doc.setTextColor(typeColor === 'red' ? 255 : 0, typeColor === 'blue' ? 255 : 0, 0); // Set text color based on transaction type

        // Draw a rectangle for each transaction
        doc.setDrawColor(200); // Set border color
        doc.rect(10, y - 5, 190, 30); // x, y, width, height

        // Remove the rupee symbol from the amount text
        doc.text(`Amount: ${transaction.amount}`, 15, y);
        doc.text(`Type: ${transaction.transaction_type}`, 15, y + 5);
        doc.text(`Date: ${transaction.date}`, 15, y + 10);
        y += 35; // Move to the next line (increased for the rectangle)
    });

    // Generate a dynamic file name with a timestamp
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-'); // Replace ':' and '.' with '-' for a valid filename
    const filename = `transaction_history_${timestamp}.pdf`; // Create filename

    // Save the PDF
    doc.save(filename);
}

// Event listener for the download button
document.getElementById('download-pdf-button').addEventListener('click', () => {
    const transactions = gatherTransactions(); // Gather transactions from the page
    downloadPDF(transactions); // Download the PDF
});
